<!DOCTYPE html>
<html>
<head>
<title>KimTrip Data Export</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript" src="excellentexport/dist/excellentexport.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"></link>

<h1><a id="export" onclick=change()>KimTrip Data Export</a></h1>
<ul>
	<li>This page can be used to export data from the server.</li>
</ul>

<!-- <a class="btn btn-primary" role="button">Download .xls</a> -->
<!-- <a id="data" class="btn btn-primary" role="button">Download .csv</a> -->

<h3>Survey Data</h3>
<a id="sxls" class="btn btn-primary" download="somedata.xls" href="#" onclick="return ExcellentExport.excel(this, 'datatable', 'Data');">Export Survey Data to .xls</a>
<a id="scsv" class="btn btn-primary" download="somedata.csv" href="#" onclick="return ExcellentExport.csv(this, 'datatable');">Export Survey Data to .csv</a>
<div id="table-wrapper"><div id="table-scroll"><table class= "table-striped" id="datatable"></table></div></div>
<hr>
<h3>User Data</h3>
<a id="uxls" class="btn btn-primary" download="somedata.xls" href="#" onclick="return ExcellentExport.excel(this, 'datatable2', 'Data');">Export User Data to .xls</a>
<a id="ucsv" class="btn btn-primary" download="somedata.csv" href="#" onclick="return ExcellentExport.csv(this, 'datatable2');">Export User Data to .csv</a>	
<div id="table-wrapper"><div id="table-scroll"><table class= "table-striped" id="datatable2"></table></div></div>

	
</body>
<script src="./export.js"></script>
</html>
